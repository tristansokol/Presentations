<script type="text/javascript" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/130527/granim.min.js"></script>

<style type="text/css">
    html,
body {
width: 100%;
height: 100%;
margin: 0;
}

#canvas-background {
width: 100%;
height: 100%;
}
</style>
<script type="text/javascript">
    var granimInstance = new Granim({
    element: '#canvas-background',
    name: 'background-animation',
    direction: 'left-right',
    opacity: [1, 1],
    isPausedWhenNotInView: true,
    states : {
      "default-state": {
          gradients: [
              ['#e74c3c', '#ffffff'],
              ['#ffffff', '#e74c3c']
          ]
    }
}
});</script>
<canvas id="canvas-background"></canvas>
