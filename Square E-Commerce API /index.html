<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Square E-commerce interactive demo</title>
	<meta name="description" content="A demo presentaiton for Square's E-Commerce capabilities">
	<meta name="author" content="Tristan Sokol">



	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">


	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/white.css" id="theme">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/zenburn.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement( 'link' );
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName( 'head' )[0].appendChild( link );
	</script>
	<link rel="stylesheet" href="https://d1g145x70srn7h.cloudfront.net/fonts/sqmarket/sq-market.css" />
	<style>
		.reveal .slides { 
			font-family: "Square Market", Helvetica, Arial, sans-serif !important; 
		}
	</style>
</head>
<body>
	<div class="reveal">
		<div class="slides">
			<section>
				<h1>E-Commerce</h1>
				<h3>Interactive Guide</h3>
				<p>
					<small>Created by <a href="http://hakim.se">Tristan Sokol</a> / <a href="http://twitter.com/tristansokol">@tristansokol</a></small>
				</p>
			</section>
			<section>
			<img src="img/ecommerce-api.extra-large.jpg">
			</section>
			<section>Slide 2</section>
		</div>
	</div>

	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.js"></script>

	<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
				{ src: 'plugin/markdown/marked.js' },
				{ src: 'plugin/markdown/markdown.js' },
				{ src: 'plugin/notes/notes.js', async: true },
				{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
	</html>
