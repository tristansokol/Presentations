		Title: E2E testing your SEO with headless chrome and puppeteer.

		abstract: There are a plethora of different tags you can add to your site to help search engines and social media sites find your content. Do you have a massive pile of <meta> boilerplate that you paste into every site? What happens if accidentally forget a tag? I was working on a few small sites, and would only find out when I saw a tweet or a share on facebook that I had messed up a tag on the page. After investing in the testing, it is has been much better. In this talk I'll cover how to use headless Chrome and Puppeteer to build a suite of automated tests that you can include with your projects to make sure that your sites are following some basic best practices. Specifically we will dig into various media tag presence, checking title and page descriptions, broken links and page timing. The audience should walk away with a good understanding of getting started with puppeteer, how you can leverage headless Chrome in Node and inspiration for testing things they might not have thought about testing before. -->
